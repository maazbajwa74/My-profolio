<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: rgb(96, 163, 250);
      background: #440202;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .name {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 400;
      margin-top: 8px;
      color: #cccccc;
    }

    .logo {
      width: 60px;
      height: 60px;
      border: 2px solid white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .menu-icon div {
      width: 28px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <!-- Particles background -->
  <div id="particles-js"></div>

  <div class="content">
    <div class="logo"><b>M</b></div>
    <div class="name">Maaz Bajwa</div>
    <div class="title"><i>Full Stack JavaScript Engineer</i></div>
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Particles.js script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 120, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 2, "random": true },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 1, "direction": "none", "out_mode": "out" }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": false } }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
